<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        width: 200px;
        height: 50px;
        border: 4px solid rgb(43, 133, 1);
        color: rgb(43, 133, 1);
        font-weight: bold;
        border-radius: 8px;
        cursor:pointer;
        margin: 16px;
      }
      button:enabled:hover{
        background: rgb(43, 133, 1);
        color: white;
      }
      button:disabled{
        border: 4px solid rgba(43, 133, 1, 0.5);
        cursor:not-allowed;
      }
    </style>
  </head>
  <body>
    <button id="mainbutton">click to save pictures</button>
    <script src="./popup.js"></script>
  </body>
</html>
